language: java
jdk:
- oraclejdk8
dist: trusty

env:
  matrix:
  - VERSION=1.2.20

install: mvn install

script: 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t drivereu/after-action-review:latest -t drivereu/after-action-review:$VERSION .
  - docker push drivereu/after-action-review

cache:
  directories:
  - ".autoconf"
  - "$HOME/.m2"
